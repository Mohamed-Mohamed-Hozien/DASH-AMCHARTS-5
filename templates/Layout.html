<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/5/index.js?ver=20231102-e98"
      id="-lib-5-index-js-js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/5/xy.js?ver=20231102-e98"
      id="-lib-5-xy-js-js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/5/hierarchy.js?ver=20231102-e98"
      id="-lib-5-hierarchy-js-js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/5/themes/Animated.js?ver=20231102-e98"
      id="-lib-5-themes-Animated-js-js"
    ></script>
    <script
      src="{{ url_for('static', filename='1st-Chart.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='2nd-Chart.js') }}"
      defer
    ></script>
    <link rel="stylesheet" href="../static/Layout.css" />
    <link rel="stylesheet" href="../static/index.css" />
    <header>
      <span>
        <center>
          <strong> Ford </strong>
        </center>
      </span>
    </header>
  </head>
  <body>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
